<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadasto-login.css">
    <title>Clover's-Cadastro</title>

</head>
<section class="forms-section">
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-cadastro">
                Cadastre-se
                <span class="underline"></span>
            </button>
            <form class="form form-cadastro">
                <fieldset>
                    <div class="input-block">
                        <i class="icon">
                            <img src="../../images/user.png" alt="">
                            <input id="cadastro-nome" type="text" placeholder="" required>
                        </i>
                    </div>
                    <div class="input-block">
                        <i>
                            <img src="../../images/email.png" alt="">
                            <input id="cadastro-email" type="email" required>
                        </i>
                    </div>
                    <div class="input-block">
                        <i>
                            <img src="../../images/senha.png" alt="">
                            <input id="cadastro-senha" type="password" required>
                        </i>
                    </div>
                    <div class="input-block">
                        <i>
                            <img src="../../images/senha.png" alt="">
                            <input id="cadastro-senha-confirm" type="password" required>
                        </i>
                    </div>
                    <div class="input-block">
                        <i>
                            <img class="email" src="../../images/celular.png" alt="">
                            <input id="cadastro-telefone" type="tel" required>
                        </i>
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup">Criar conta</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Entrar
                <span class="underline"></span>
            </button>
            <form class="form form-signup">
                <fieldset>
                    <div class="input-block">
                        <i>
                            <img class="email" src="../../images/email.png" alt="">
                            <input id="login-email" type="email" required>
                        </i>
                    </div>
                    <div class="input-block">
                        <i>
                            <img src="../../images/senha.png" alt="">
                            <input id="login-senha" type="password" required>
                        </i>
                    </div>
                </fieldset>
                <button type="submit" class="btn-cadastro">Acessar minha conta </button>
            </form>
        </div>
    </div>
</section>
</body>

</html>

<script>
    const switchers = [...document.querySelectorAll(".switcher")];

    switchers.forEach((item) => {
        item.addEventListener("click", function () {
            switchers.forEach((item) =>
                item.parentElement.classList.remove("is-active")
            );
            this.parentElement.classList.add("is-active");
        });
    });

</script>
